<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="image-container">
            <img src="" alt="Background Image" style="width: 100%">
            <div class="placeholder">
            </div>
            <div class="icon">
                <img src="odin-logo.png" alt="Icon">
            </div>
        </div>
    </div>

    <div class="right">
        <div class="top-text"> 
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started
            <br> <br> You <em>know</em> you want to.
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="example.com/path" method="post">
                <div class="form-format">
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </p>
                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </p>
                </div>
                <p>
                    <button type="submit">Create Account</button>
                </p>
                
            </form>
        </div>
        <div>Already have an account? <a href="example.com/path">Log in</a></div>
    </div>
    
</body>
</html>
